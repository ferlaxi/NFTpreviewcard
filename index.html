<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <img class="mainimage"src="images/image-equilibrium.jpg" alt="">
            <a id="linkeye" href="#">
                <div class="view">
                    <img class ="eye"src="images/icon-view.svg" alt="eye">
                </div>
            </a>
            <div class="title">
                <a href="#">Equilibrium #3429</a>
            </div>
            <div class="description">
                Our Equilibrium collection promotes balance and calm.
            </div>
            <div class="ethandtime">
                <img id="eth" src="images/icon-ethereum.svg" alt="eth">
                <img id="clock" src="images/icon-clock.svg" alt="clock">
                <div class="ammount">
                    0.041 ETH
                </div>
                <div class="time">
                    3 days left
                </div>
            </div>
            <div class="line"></div>
            <div class="user">
                <img class="profilepic"src="images/image-avatar.png" alt="user">
                <div class="creation">
                    Creation of
                    <a href="#">Fernando Laxi</a>
                </div>
            </div>
        </div>
        <div class="container2"></div>
        <div class="container3"></div>
    </div>
</body>
</html>
